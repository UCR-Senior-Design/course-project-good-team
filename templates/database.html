<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <Title>Friendify</Title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>


        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="{{ icon_link }}">
                </div>
                <div class="welcome">
                    <span class="weltext">Welcome to <span class="friend">Friendify</span>, <span id="username">Guest</span></span>
                </div>
              <ul class="nav--list">
                <li class="item"><button><a href="/">Home</a></button></li>
                <li class="item"><button><a href="/about">About</a></button></li>
                <li class="item"><button><a href="/db">Stats</a></button></li>
                <li class="item"><button><a href="/friends">Friends</a></button></li>
                <li class="item"><button><a href="/login" class="log">Login</a></button></li>
              </ul>
            </nav>
          </div>
                    <div class="friends-button">
                        <a href="/friends" class="button">Add Account To Friend Database</a>
                    </div>
                    <div class="add-button">
                        <!-- Call the 'askForFriend' function when the button is clicked -->
                        <a href="javascript:void(0);" class="button" onclick="askForFriend()">Add Friends</a>
                    </div>
            </div>

        <script>
            window.onload = function() {
                if (new URLSearchParams(window.location.search).get('login') === 'success') {
                    alert('You have logged in successfully!');
                    // Redirect to remove the query parameter from URL
                    window.history.replaceState({}, document.title, "/");
                }
            };
        </script>

        <script>
            window.onload = function() {
                const urlParams = new URLSearchParams(window.location.search);
                const username = urlParams.get('username') || 'Guest';
                document.getElementById('username').textContent = username;
                window.history.replaceState({}, document.title, "/");
            };
        </script>

        <script>
            window.onload = function() {
                const username = "{{ username }}"; // Use the value from Flask session
                document.getElementById('username').textContent = username;
            };
        </script>

        <script>
            function askForFriend() {
                // Use prompt to ask for friend's name
                var friendName = prompt("Enter friend's name:");
    
                // If user provides a name, send it to the server for processing
                if (friendName !== null) {
                    fetch('/addfriend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ friendName: friendName }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response from the server if needed
                        console.log(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        </script>
    </body>
</html>
